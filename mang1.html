<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Sample Screen:</label> <br>
<tr>
    <td><input type="text" id = "txtValue"></td>
    <td><input type="button" id = "Add" value="Add" onclick="them()"></td>
    <td><input type="button" id = "Display" value="Display" onclick="hienthi()"></td>
</tr>
<p id="result"></p>
<script>
    let x = 0;
    let array = Array();
function them() {
 array[x] = document.getElementById("txtValue").value;
 alert("Element: "+ array[x] + "Added at index" + x)
    x++;
 document.getElementById("txtValue").value = "";
 }

function hienthi() {
 let e = "<hr>"
    for (let i = 0; i <array.length;i++) {
    e += "Element " + i + " = " + array[i] + "<br>";
    }
    document.getElementById("result").innerHTML = e;
}
</script>
</body>
</html>
